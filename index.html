<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>文章清洗工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文章清洗工具</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="切换主题">🌙</button>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <div class="section-header">
                        <h2>输入文本</h2>
                        <span class="char-count">字数：<span id="inputCharCount">0</span></span>
                    </div>
                    <textarea id="inputText" placeholder="请在此粘贴或输入需要清洗的文章内容..." aria-label="输入文本"></textarea>
                </div>

                <div class="output-section">
                    <div class="section-header">
                        <h2>清洗结果</h2>
                        <span class="char-count">字数：<span id="outputCharCount">0</span></span>
                    </div>
                    <textarea id="outputText" readonly placeholder="清洗后的文本将显示在这里..." aria-label="清洗结果"></textarea>
                </div>
            </div>

            <div class="options-panel">
                <div class="option-group">
                    <h3>基础处理</h3>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="spaceOption" value="remove" checked>
                            <span>清除空格</span>
                        </label>
                        <label>
                            <input type="radio" name="spaceOption" value="single">
                            <span>保留单个空格</span>
                        </label>
                        <label>
                            <input type="radio" name="spaceOption" value="keep">
                            <span>保持原空格</span>
                        </label>
                    </div>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="lineOption" value="remove">
                            <span>清除换行</span>
                        </label>
                        <label>
                            <input type="radio" name="lineOption" value="single" checked>
                            <span>保留单个换行</span>
                        </label>
                        <label>
                            <input type="radio" name="lineOption" value="keep">
                            <span>保持原换行</span>
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>符号处理</h3>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="symbolOption" value="remove">
                            <span>清除特殊符号</span>
                        </label>
                        <label>
                            <input type="radio" name="symbolOption" value="smart" checked>
                            <span>智能转换符号</span>
                        </label>
                        <label>
                            <input type="radio" name="symbolOption" value="keep">
                            <span>保持原符号</span>
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>标点优化</h3>
                    <div class="option-row">
                        <label>
                            <input type="checkbox" id="chinesePunctuation" checked>
                            <span>中文标点优化</span>
                        </label>
                        <label>
                            <input type="checkbox" id="englishPunctuation" checked>
                            <span>英文标点优化</span>
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>段落整理</h3>
                    <div class="option-row">
                        <label>
                            <input type="checkbox" id="indentFirstLine">
                            <span>首行缩进</span>
                        </label>
                        <label>
                            <input type="checkbox" id="uniformSpacing" checked>
                            <span>统一段落间距</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="processBtn" class="primary-btn" aria-label="一键清洗">一键清洗</button>
                <button id="copyBtn" class="secondary-btn" aria-label="复制结果">复制结果</button>
                <button id="clearBtn" class="secondary-btn" aria-label="清空内容">清空内容</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
