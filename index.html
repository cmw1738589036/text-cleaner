<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章清洗工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文章清洗工具</h1>
            <button id="themeToggle" class="theme-toggle">🌙</button>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <div class="section-header">
                        <h2>输入文本</h2>
                        <span class="char-count">字数：<span id="inputCharCount">0</span></span>
                    </div>
                    <textarea id="inputText" placeholder="请在此粘贴或输入需要清洗的文章内容..."></textarea>
                </div>

                <div class="output-section">
                    <div class="section-header">
                        <h2>清洗结果</h2>
                        <span class="char-count">字数：<span id="outputCharCount">0</span></span>
                    </div>
                    <textarea id="outputText" readonly placeholder="清洗后的文本将显示在这里..."></textarea>
                </div>
            </div>

            <div class="options-panel">
                <div class="option-group">
                    <h3>基础处理</h3>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="spaceOption" value="remove" checked>
                            清除空格
                        </label>
                        <label>
                            <input type="radio" name="spaceOption" value="single">
                            保留单个空格
                        </label>
                        <label>
                            <input type="radio" name="spaceOption" value="keep">
                            保持原空格
                        </label>
                    </div>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="lineOption" value="remove">
                            清除换行
                        </label>
                        <label>
                            <input type="radio" name="lineOption" value="single" checked>
                            保留单个换行
                        </label>
                        <label>
                            <input type="radio" name="lineOption" value="keep">
                            保持原换行
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>符号处理</h3>
                    <div class="option-row">
                        <label>
                            <input type="radio" name="symbolOption" value="remove">
                            清除特殊符号
                        </label>
                        <label>
                            <input type="radio" name="symbolOption" value="smart" checked>
                            智能转换符号
                        </label>
                        <label>
                            <input type="radio" name="symbolOption" value="keep">
                            保持原符号
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>标点优化</h3>
                    <div class="option-row">
                        <label>
                            <input type="checkbox" id="chinesePunctuation" checked>
                            中文标点优化
                        </label>
                        <label>
                            <input type="checkbox" id="englishPunctuation" checked>
                            英文标点优化
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>段落整理</h3>
                    <div class="option-row">
                        <label>
                            <input type="checkbox" id="indentFirstLine">
                            首行缩进
                        </label>
                        <label>
                            <input type="checkbox" id="uniformSpacing" checked>
                            统一段落间距
                        </label>
                    </div>
                </div>

                <div class="button-group">
                    <button id="processBtn" class="primary-btn">一键清洗</button>
                    <button id="copyBtn" class="secondary-btn">复制结果</button>
                    <button id="clearBtn" class="secondary-btn">清空内容</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
